<div class="container">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Login Form</h5>
      <div class="card-text">
        <form (ngSubmit)="login()" #form="ngForm">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" [(ngModel)]="model.username" required />
            <div class="alert alert-danger errorfield" *ngIf="model.username===''">Specify username please</div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" [(ngModel)]="model.password" required />
            <div class="alert alert-danger errorfield" *ngIf="model.password===''">Specify password please</div>
          </div>
          <div class="alert alert-danger" *ngIf="err">Invalid credentials, please try another ones!</div>
          <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
