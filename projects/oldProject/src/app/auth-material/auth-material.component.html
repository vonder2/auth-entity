<p>auth-material works!</p>
<form align="center">
  <p>
    <mat-form-field>
      <mat-label>Login</mat-label>
      <input matInput placeholder="Enter login here" required [formControl]="loginFC" minlength="6" #message>
      <mat-hint>This is your login</mat-hint>
      <span matSuffix><mat-icon>person_outline</mat-icon></span>
      <mat-error>too short</mat-error>
    </mat-form-field>
  </p>

  <div>

    <mat-form-field>
      <input matNativeControl placeholder="Enter your password" [type]="hide ? 'password' : 'text'"  required [formControl]="passwFC" minlength="3">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
      <mat-error>too short</mat-error>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input matInput placeholder="Amount" type="number" class="example-right-align">
      <span matPrefix>$&nbsp;</span>
      <span matSuffix>.00</span>
    </mat-form-field>
  </div>

  <div>
<!--  <mat-form-field>-->
    <button mat-button (click)="openSnackBar(message.value, 'OK')">Press here to log in</button>
<!--  </mat-form-field>-->
  </div>

</form>
