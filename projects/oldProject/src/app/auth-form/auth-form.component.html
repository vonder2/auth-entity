<form (submit)="submit()" >
  <label >
    <div>Login</div>
    <input name="log" [(ngModel)]="login"/>
  </label>
  <label >
    <div>Password</div>
    <input name="pass" [(ngModel)]="password"/>
  </label>
  <p>
    <button type="submit">Submit</button>
    <button type="reset">Submit</button>

  </p>

</form>
